<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Match the cards by opening only 2 cards at a time!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--<link rel="stylesheet prefetch" href="css/font-awesome.min.css">-->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--<link rel="stylesheet" href="css/animate.min.css">-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/vex.css">
    <link rel="stylesheet" href="css/vex-theme-os.css">

</head>
<body>

<div class="container">
    <header>
        <h1>Memory Game</h1>
    </header>

    <section class="score-panel">
        <div class="starts-and-moves">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <div class="moves">
                Moves : <span id="moves">0</span>
            </div>
        </div>

        <div class="timer-and-restart">
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <div class="timer">
                Seconds : <span id="timer">0</span>
            </div>
        </div>

    </section>

    <ul class="deck">

    </ul>
</div>
<script rel="prefetch" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<script rel="prefetch" src="js/jquery.js"></script>-->
<script src="js/app.js"></script>
<script rel="prefetch" src="js/vex.combined.min.js"></script>
</body>
</html>
